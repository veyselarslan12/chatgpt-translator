<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Translator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ChatGPT Translator</a>
      </div>
    </nav>
    <main class="container">
      <form class="d-flex my-5">
        <div class="mx-auto p-2">
          <textarea
            class="form-control"
            placeholder="Enter Your Text Here"
            id="userInput"
            style="height: 100px; width: 600px"
          ></textarea>
          <div style="margin-left: 200px; margin-top: 50px;">
            <p style="margin-left: 40px">Enter Language</p>
            <input type="text" id="targetLanguage" class="form-control" style="height: 30px; width: 200px">
          </div>
          <div class="text-center my-2">
            <button type="button" id="translateBtn" class="btn btn-warning">Translate</button>
          </div>
        </div>
      </form>
      <div id="result">
        <!-- translated text will come here -->
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
