<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Chatgpt translator</title>
  </head>
  <body>
    <div class="navbar bg-base-100 justify-center bg-info">
      <a class="btn btn-ghost text-xl ">ChatGPT Translator</a>
    </div>
    <main class="flex items-center justify-center container-sm">
        <form class="flex-wrap">
            <div>
                <textarea id="userInput" class="textarea textarea-bordered w-[450px] h-[150px] mt-[50px]" placeholder="Enter Your Text Here"></textarea>
            </div>
            <div class="flex items-center justify-center mt-[20px]">
                <input id="targetLanguage" type="text" placeholder="Target Language" class="input input-bordered w-full" />
                <span class="loading loading-dots text-error loading-lg mx-[10px]"></span>
                <button id="translateBtn" class="btn btn-warning">Translate</button>
            </div>
            <div>
                <div class="card bg-primary-content text-accent-content mt-[60px]">
                    <div id="result" class="card-body">
                      <p>Translated text will come here :D</p>
                    </div>
                  </div>
            </div>
          </form>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
  </body>
</html>
